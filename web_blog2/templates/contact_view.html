<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact Form </title>
</head>
<style>
    .messages li {
        color: green;
    }
</style>

<body>
<h3> Contact form </h3>
 {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}


<form method="POST" action="" >
  {% csrf_token  %}
  {{ contact_form.as_p }}

  <button>Submit </button>

</form>
</body>
</html>
